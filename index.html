<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">Klar</div>
        <ul class="header__collection">
            <li class="header__item">Home</li>
            <li class="header__item">Content</li>
            <li class="header__item">System</li>
        </ul>
        <button class="header__btn">Download Template</button>
    </div>

    <div class="main">
        <div class="wrapper">
            <div class="card">
                <img class="card__img" src="./imgs/WIN_20231209_22_06_20_Pro.jpg" alt="messi">
                <h3 class="card__title">Messi</h3>
                <h2 class="card__price">salary-54-million EUR</h2>
                <button class="card__btn">World Cup 2022 Winner</button>
            </div>

            <div class="card">
                <img class="card__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb-NGEQDekk2BwsllLjk4tcIM_BPIzXECdsg&s" alt="ronaldo">
                <h3 class="card__title">Ronaldo</h3>
                <h2 class="card__price">salary-200-million EUR</h2>
                <button class="card__btn">Euro 2016 Winner</button>
            </div>

            <div class="card">
                <img class="card__img" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2016/12/15/17/neymar.jpg" alt="neymar">
                <h3 class="card__title">Neymar JR</h3>
                <h2 class="card__price">salary-100-million EUR</h2>
                <button class="card__btn">UEFA CHAMPIONS LEAGUE 2015 Winner</button>
            </div>

            <div class="card">
                <img class="card__img" src="https://sportal365images.com/process/smp-images-production/ringier.africa/19062024/137ed511-bdfb-4143-9b1d-3d95f9067cc5.jpg?operations=fit(480:)" alt="yamal">
                <h3 class="card__title">Lamine Yamal</h3>
                <h2 class="card__price">salary-1.7-million EUR</h2>
                <button class="card__btn">Euro 2024 Winner</button>
            </div>

            <div class="card">
                <img class="card__img" src="https://vz.cnwimg.com/wp-content/uploads/2023/12/jude.jpg" alt="bellingham">
                <h3 class="card__title">Bellingham</h3>
                <h2 class="card__price">salary-21-million EUR</h2>
                <button class="card__btn">UEFA CHAMPIONS LEAGUE 2023-24 Winner</button>
            </div>

            <div class="card">
                <img class="card__img" src="https://i0.wp.com/barcablog.com/wp-content/uploads/2016/10/luissuarezbarcelona2016.jpg?resize=640%2C426" alt="suares">
                <h3 class="card__title">Suarez</h3>
                <h2 class="card__price">salary-1.5-million EUR</h2>
                <button class="card__btn">UEFA CHAMPIONS LEAGUE 2015 Winner</button>
            </div>

            
        </div>
    </div>
</body>
</html>
